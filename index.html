<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo - Recta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Recta</h1>
        <p>Ingresa dos puntos y obtén pendiente, ecuación y punto medio.</p>
        
        <div class="inputs">
            <label>Punto 1 (x₁, y₁):</label>
            <input type="number" id="x1" placeholder="x₁">
            <input type="number" id="y1" placeholder="y₁">
            
            <label>Punto 2 (x₂, y₂):</label>
            <input type="number" id="x2" placeholder="x₂">
            <input type="number" id="y2" placeholder="y₂">
        </div>
        
        <div class="buttons">
            <button onclick="calcularTodo()">Calcular</button>
        </div>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
