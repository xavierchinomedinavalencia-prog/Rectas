<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Recta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fraction.js/4.2.0/fraction.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cálculo de la recta</h2>

        <label>Punto 1 (x1, y1):</label>
        <input type="number" id="x1" step="any"> , 
        <input type="number" id="y1" step="any">
        
        <label>Punto 2 (x2, y2):</label>
        <input type="number" id="x2" step="any"> , 
        <input type="number" id="y2" step="any">
        
        <button onclick="calcularRecta()">Calcular</button>

        <div class="resultado-grafica">
            <div class="resultados">
                <p><b>Pendiente (m):</b> <span id="pendiente">—</span></p>
                <p><b>Ecuación:</b> <span id="ecuacion">—</span></p>
                <p><b>Punto medio:</b> <span id="puntoMedio">—</span></p>
            </div>
            <div class="grafica-container">
                <canvas id="grafica" width="300" height="220"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
